dist: trusty
language: python
sudo: required
cache:
  pip: true

env:
  global:
    - fast_finish: true
    - secure: 
    - secure: 
    - env: CONTAINER_NAME=ansible-dev-container
    - env: DOCKER_NAMESPACE=lansible
services:
  - docker

addons:
  apt:
    sources:
      - docker-trusty
    packages:
      - docker-ce

matrix:
  include:
    - env: ANSIBLE_VERSION=2.2 TAGS="2.2"         # 2.2.x unsupported
    - env: ANSIBLE_VERSION=2.3 TAGS="2.3"         # 2.3.x unsupported
    - env: ANSIBLE_VERSION=2.4 TAGS="2.4"         # 2.4.x security
    - env: ANSIBLE_VERSION=2.5 TAGS="2.5"         # 2.5.x bugs and security
    - env: ANSIBLE_VERSION=2.6 TAGS="2.6 latest"  # 2.6.x bugs and security
    - env: ANSIBLE_VERSION=2.7 TAGS="2.7 devel"   # Devel branch source install

before_script:
  - docker pull ${DOCKER_NAMESPACE}/${CONTAINER_NAME}:latest

script:
  - |
    for tag in ${TAGS}
    do
      TAG_STRING+="${TAG_STRING} -t ${DOCKER_NAMESPACE}/${CONTAINER_NAME}:${tag}"
    done
    docker build . --build-arg ANSIBLE_VERSION=${ANSIBLE_VERSION} --cache-from ${DOCKER_NAMESPACE}/${CONTAINER_NAME}:latest ${TAG_STRING}
  - docker run ${DOCKER_NAMESPACE}/${CONTAINER_NAME}:${ANSIBLE_VERSION} molecule --help

deploy:
  provider: script
  script: bash deploy/deploy.sh
  on:
    branch: master
  skip_cleanup: true

notifications:
  email:
    on_failure: change
    on_success: never
