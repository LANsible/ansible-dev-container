---
dist: trusty
language: python
sudo: required
cache:
  pip: true

env:
  global:
    - fast_finish: true
    - secure: 

services:
  - docker

before_install:
  - sudo apt-get -qq update
  - sudo apt-get -qq install --only-upgrade docker-ce -y
script:
  - docker build . -t lansible/ansible-dev-container:latest
deploy:
  provider: script
  script:
    - docker push lansible/ansible-dev-container:latest
  on:
    branch: master
  skip_cleanup: true

notifications:
  email:
    on_failure: change
    on_success: never
