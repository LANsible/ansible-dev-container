---
extends: default

# Ignore virtualenv lib/ inside directory
ignore: |
  **/lib/

rules:
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 2
    min-spaces-inside-empty: 0
    max-spaces-inside-empty: 0
    level: error
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 2
    min-spaces-inside-empty: 0
    max-spaces-inside-empty: 0
    level: error
  comments:
    level: warning
    require-starting-space: true
    min-spaces-from-content: 1
  comments-indentation: disable
  empty-lines:
    max: 1
  line-length:
    max: 120
    level: warning
