---
extends: default

# Ignore virtualenv lib/ inside directory
ignore: |
  **/lib/

rules:
  braces:
    max-spaces-inside: 1
    level: error
  brackets:
    max-spaces-inside: 1
    level: error
  colons:
    max-spaces-after: -1
    level: error
  commas:
    max-spaces-after: -1
    level: error
  comments-indentation: disable
  hyphens:
    level: error
  key-duplicates: enable
  empty-lines:
    max: 1
  line-length:
    max: 120
    level: warning
  new-lines:
    type: unix
